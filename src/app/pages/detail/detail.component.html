<div class="chart-container">
    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="country$ | async"
      [legend]="showLegend"
      [xAxis]="true"
      [yAxis]="true"
      [autoScale]="false"
      [xAxisTickFormatting]="formatXAxisTick.bind(this)"
      (select)="onSelect($event)">
    </ngx-charts-line-chart>
    <h2 class="title">{{ (country$ | async)?.[0]?.name }}</h2>
  </div>
  <div class="container">
    <button (click)="back()">Retour</button>
  </div>
