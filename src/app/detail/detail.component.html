<div class="chart-container">
    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="country$ | async"
      [legend]="showLegend"
      [xAxis]="true"
      [yAxis]="true"
      [autoScale]="true"
      (select)="onSelect($event)">
    </ngx-charts-line-chart>
  </div>
